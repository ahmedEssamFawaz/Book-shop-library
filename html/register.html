    <body>
    
        <div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6 col-md-4">

      <div class="card border-info text-center" id="form-div2">
        <div class="card-header">
          Create your account now
           
        </div>
        <div class="card-body">
          <a href="index.html"><img class="icon" src="../images/ebook.png"></a>

          <form  class="form-signin" id="loginform">
                 
            <input type="text" class="form-control mb-2" placeholder="First Name" name="firstName" id="firstName" autofocus>
              <div id="divone"></div>
            <input type="text" class="form-control mb-2" placeholder="Last Name" name="lastName" id="lastName">
              <div id="divtwo"></div>
            <input type="text" class="form-control mb-2" placeholder="ex : XXXXX@email.com "  name="EMail" id="EMail">
              <div id="divthree"></div>
            <input type="password" name="Password" id ="Password" class="form-control mb-2" placeholder="Password">
              <div id="divfour"></div>
             <input type="password" name="confirm_password" id ="confirm_password" class="form-control mb-2" placeholder="Confirm Password">
              <div id="divfive"></div>
              <input type="text" class="form-control mb-2 no" placeholder="Mobile number" name="Telephone" id="Telephone">
              
              <div id="divsix"></div>
              
              <select class="form-control mb-2" id="type">
                           <option value="user">User</option>
                           <option value="author">Author</option>
  
              </select>
              
           
<!--
              <div id="divsixx"></div>
              <div id="confirm-message2"></div>
-->
            <button class="btn btn-lg btn-primary btn-block mb-1" type="submit" id="btnSubmit">Register</button>
            
            <a href="login.html" class="float-right">Already a member?</a>
          </form>
        </div>
      </div>
        <div id="none-div2"></div>
      
    </div>
